syntax = "proto3";

option go_package = "github.com/joshcarp/protoc-gen-stringer;example";
option java_multiple_files = true;
option java_package = "com.joshcarp.example";
option java_outer_classname = "example";


import "google/protobuf/descriptor.proto";
import "stringerpb/stringer.proto";

package example;


enum Foo {
  Foo1 = 0 [(stringerpb.string_val) = "Foo1"];
  Foo2 = 1 [(stringerpb.string_val) = "Foo2"];
  Foo_Unknown = 2 [(stringerpb.string_val) = "Unknown"];
}

enum Bar {
  Bar1 = 0 [(stringerpb.string_val) = "Bar1"];
  Bar2 = 1 [(stringerpb.string_val) = "Bar2"];
  Bar_Unknown = 2 [(stringerpb.string_val) = "Unknown"]; // No error but now custom stringer logic needs to be implemented
}